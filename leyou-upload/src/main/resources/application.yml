server:
  port: 8082
spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
fdfs:
  connect-timeout: 601
  so-timeout: 1500
  thumb-image:
    width: 60
    height: 60
  tracker-list:
    - 192.168.1.103:22122
